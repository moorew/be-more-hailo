<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO is Online!</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB; /* Adventure Time Sky Blue */
            background-image: radial-gradient(#ffffff 15%, transparent 16%), radial-gradient(#ffffff 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #52c8b6; /* BMO Teal */
            color: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8em;
            border-bottom: 4px solid #111;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 10;
        }

        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #face-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border-right: 4px solid #111;
            overflow: hidden;
        }

        .bmo-body {
            width: 320px;
            height: 450px;
            background-color: #85c8b9;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #111;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.15), inset -10px -10px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .bmo-screen-container {
            width: 100%;
            height: 200px;
            background-color: #c5e1a5;
            border: 4px solid #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #bmo-face {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #bmo-transcript {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 2;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #111;
            text-align: center;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
            pointer-events: none;
            line-height: 1.4;
            max-height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .bmo-disk-drive {
            width: 180px;
            height: 15px;
            background-color: #1a3a32;
            border: 2px solid #111;
            margin-top: 20px;
            border-radius: 2px;
        }

        .bmo-controls-area {
            width: 100%;
            flex: 1;
            position: relative;
            margin-top: 10px;
        }

        .bmo-small-btn {
            position: absolute;
            top: 0;
            right: 20px;
            width: 15px;
            height: 15px;
            background-color: #2e86c1;
            border: 2px solid #111;
            border-radius: 50%;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .bmo-dpad {
            position: absolute;
            top: 40px;
            left: 20px;
            display: grid;
            grid-template-columns: 20px 20px 20px;
            grid-template-rows: 20px 20px 20px;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.2));
        }

        .dpad-part { background-color: #f4d03f; border: 2px solid #111; }
        .dpad-up { grid-column: 2; grid-row: 1; border-bottom: none; border-radius: 4px 4px 0 0; }
        .dpad-down { grid-column: 2; grid-row: 3; border-top: none; border-radius: 0 0 4px 4px; }
        .dpad-left { grid-column: 1; grid-row: 2; border-right: none; border-radius: 4px 0 0 4px; }
        .dpad-right { grid-column: 3; grid-row: 2; border-left: none; border-radius: 0 4px 4px 0; }
        .dpad-center { grid-column: 2; grid-row: 2; background-color: #f4d03f; }

        .bmo-action-btns {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 100px;
            height: 100px;
        }

        .btn-triangle {
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.2));
        }

        .btn-green {
            position: absolute;
            top: 25px;
            right: 0;
            width: 25px;
            height: 25px;
            background-color: #58d68d;
            border: 2px solid #111;
            border-radius: 50%;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .btn-pink {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 45px;
            height: 45px;
            background-color: #f50057;
            border: 2px solid #111;
            border-radius: 50%;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .bmo-pills {
            position: absolute;
            bottom: 10px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-pill {
            width: 25px;
            height: 8px;
            background-color: #2e86c1;
            border: 2px solid #111;
            border-radius: 10px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        /* Subtle breathing animation for idle state */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .idle-animation {
            animation: breathe 4s infinite ease-in-out;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff9e6;
        }

        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 100% 30px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
            border: 3px solid #111;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.15);
            font-weight: bold;
            color: #111;
        }

        .user-message {
            align-self: flex-end;
            background-color: #00bfff;
            border-bottom-right-radius: 0;
        }

        .bmo-message {
            align-self: flex-start;
            background-color: #c5e1a5;
            border-bottom-left-radius: 0;
        }

        .system-message {
            align-self: center;
            background-color: #ffcc00;
            color: #111;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7em;
            border-radius: 8px;
            border: 2px solid #111;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.15);
            padding: 8px 12px;
        }

        #input-container {
            padding: 20px;
            background-color: #ffcc00;
            border-top: 4px solid #111;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #user-input {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 3px solid #111;
            border-radius: 8px;
            background-color: #fff;
            color: #111;
            font-size: 1em;
            font-weight: bold;
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.1);
        }

        #user-input:focus {
            outline: none;
            border-color: #f50057;
        }

        #send-btn {
            padding: 12px 24px;
            background-color: #f50057;
            color: white;
            border: 3px solid #111;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8em;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #send-btn:hover {
            background-color: #d81b60;
        }
        
        #send-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        #send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #mic-btn {
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: 3px solid #111;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            width: 50px;
            height: 50px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        #mic-btn:hover {
            background-color: #c0392b;
        }
        
        #mic-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }

        #mic-btn.recording {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        /* Loading indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background-color: #c5e1a5;
            border-radius: 15px;
            border-bottom-left-radius: 0;
            border: 3px solid #111;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.15);
            align-self: flex-start;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #111;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffcc00;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            border: 4px solid #111;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            color: #111;
        }

        .modal-header {
            font-family: 'Press Start 2P', monospace;
            font-size: 1em;
            margin-bottom: 15px;
            color: #111;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #111;
            border-radius: 8px;
            background-color: #fff;
            color: #111;
            font-weight: bold;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 3px solid #111;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7em;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background-color: #58d68d;
            color: #111;
        }

        .btn-secondary {
            background-color: #f4d03f;
            color: #111;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                font-size: 0.8em;
            }

            #header > div {
                width: 100%;
                justify-content: center !important;
                flex-wrap: wrap;
            }

            #main-container {
                flex-direction: column;
            }

            #face-container {
                border-right: none;
                border-bottom: 4px solid #111;
                padding: 20px 0;
                min-height: 50vh;
            }

            .bmo-body {
                transform: scale(0.8);
                transform-origin: top center;
                margin-bottom: -90px; /* Compensate for scale */
            }

            #chat-container {
                height: 50vh;
                border-left: none;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const bmoFace = document.getElementById('bmo-face');
        const audioToggle = document.getElementById('audio-toggle');

        let conversationHistory = [];
        let currentAnimation = null;
        let animationInterval = null;
        let currentAudio = null;
        let currentThinkingSound = null;
        let faceImages = {
            idle: [],
            listening: [],
            thinking: [],
            speaking: [],
            error: []
        };
        let soundFiles = {
            greeting_sounds: [],
            ack_sounds: [],
            thinking_sounds: []
        };

        // Audio Recording Variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Initialize
        async function init() {
            await loadFaces('idle');
            await loadFaces('listening');
            await loadFaces('thinking');
            await loadFaces('speaking');
            await loadFaces('error');

            await loadSounds('greeting_sounds');
            await loadSounds('ack_sounds');
            await loadSounds('thinking_sounds');

            // Try to play greeting sound (might be blocked by browser autoplay policy)
            const greetingAudio = playRandomSound('greeting_sounds');
            if (greetingAudio) {
                setFaceState('speaking');
                greetingAudio.onended = () => {
                    setFaceState('idle');
                };
            } else {
                setFaceState('idle');
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Mic button listener (Click to toggle)
            micBtn.addEventListener('click', () => {
                if (isRecording) {
                    stopRecording();
                } else {
                    if (document.getElementById('hands-free-toggle').checked) {
                        stopWakeWordListener();
                    }
                    startRecording();
                }
            });

            // Start status polling
            checkHailoStatus();
            setInterval(checkHailoStatus, 5000);

            // Initialize Hands-Free Mode
            initHandsFreeMode();
        }

        let wakeWordSocket = null;
        let audioContext = null;
        let processor = null;
        let mediaStream = null;

        function initHandsFreeMode() {
            const handsFreeToggle = document.getElementById('hands-free-toggle');
            
            handsFreeToggle.addEventListener('change', async (e) => {
                if (e.target.checked) {
                    userInput.placeholder = "Hands-Free Mode: Say 'Hey Beemo'...";
                    await startWakeWordListener();
                } else {
                    userInput.placeholder = "Type a message to BMO...";
                    stopWakeWordListener();
                }
            });
        }

        async function startWakeWordListener() {
            if (wakeWordSocket) return;

            try {
                // Connect to WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                wakeWordSocket = new WebSocket(`${protocol}//${window.location.host}/api/wakeword`);
                
                wakeWordSocket.onopen = () => {
                    console.log("Wake Word WebSocket connected.");
                };

                wakeWordSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.event === 'wakeword_detected') {
                        console.log("Wake word detected by server!");
                        // Stop listening for wake word temporarily
                        stopWakeWordListener();
                        
                        // Start recording the actual command
                        startRecording();
                    }
                };

                wakeWordSocket.onclose = () => {
                    console.log("Wake Word WebSocket closed.");
                    wakeWordSocket = null;
                };

                // Request microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // Create a ScriptProcessorNode to capture raw PCM data
                // 4096 buffer size is a good balance between latency and performance
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (!wakeWordSocket || wakeWordSocket.readyState !== WebSocket.OPEN) return;
                    
                    // Get the raw float32 audio data from the microphone
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert Float32 to Int16 (which openwakeword expects)
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        // Clamp values between -1 and 1
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        // Convert to 16-bit integer
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Send the binary chunk to the server
                    wakeWordSocket.send(int16Data.buffer);
                };
                
                // Connect the nodes
                source.connect(processor);
                processor.connect(audioContext.destination); // Required for the processor to run
                
            } catch (err) {
                console.error("Error starting wake word listener:", err);
                document.getElementById('hands-free-toggle').checked = false;
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    alert("Microphone access requires a secure (HTTPS) connection or localhost. You are currently using HTTP.");
                } else {
                    alert("Could not access microphone for Hands-Free Mode. Please check your browser permissions.");
                }
            }
        }

        function stopWakeWordListener() {
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (wakeWordSocket) {
                wakeWordSocket.close();
                wakeWordSocket = null;
            }
        }

        let vadInterval = null;

        async function startRecording() {
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                // Setup VAD (Voice Activity Detection)
                const vadAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                const vadSource = vadAudioContext.createMediaStreamSource(stream);
                const analyser = vadAudioContext.createAnalyser();
                analyser.fftSize = 512;
                vadSource.connect(analyser);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                let silenceStart = Date.now();
                let hasSpoken = false;

                vadInterval = setInterval(() => {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                    }
                    let average = sum / dataArray.length;

                    if (average > 10) { // Volume threshold
                        hasSpoken = true;
                        silenceStart = Date.now();
                    } else {
                        // If they spoke and then were silent for 2 seconds, stop recording
                        if (hasSpoken && (Date.now() - silenceStart > 2000)) {
                            stopRecording();
                        }
                        // If they never spoke and 5 seconds passed, stop recording
                        else if (!hasSpoken && (Date.now() - silenceStart > 5000)) {
                            stopRecording();
                        }
                    }
                }, 100);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    if (vadInterval) {
                        clearInterval(vadInterval);
                        vadInterval = null;
                    }
                    if (vadAudioContext) {
                        vadAudioContext.close();
                    }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    
                    // Stop all tracks to release microphone
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                userInput.placeholder = "Listening... (Speak now)";
                setFaceState('listening');

            } catch (error) {
                console.error("Error accessing microphone:", error);
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    alert("Microphone access requires a secure (HTTPS) connection or localhost. You are currently using HTTP.");
                } else {
                    alert("Could not access microphone. Please check your browser permissions.");
                }
            }
        }

        let thinkingSoundInterval = null;

        function startThinkingSound() {
            if (thinkingSoundInterval) clearInterval(thinkingSoundInterval);
            
            // Play immediately
            currentThinkingSound = playRandomSound('thinking_sounds');
            
            // Then play every 8 seconds
            thinkingSoundInterval = setInterval(() => {
                if (document.getElementById('typing-indicator') || document.getElementById('bmo-face').src.includes('thinking')) {
                    currentThinkingSound = playRandomSound('thinking_sounds');
                } else {
                    stopThinkingSound();
                }
            }, 8000);
        }

        function stopThinkingSound() {
            if (thinkingSoundInterval) {
                clearInterval(thinkingSoundInterval);
                thinkingSoundInterval = null;
            }
            if (currentThinkingSound) {
                currentThinkingSound.pause();
                currentThinkingSound.currentTime = 0;
                currentThinkingSound = null;
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            
            mediaRecorder.stop();
            isRecording = false;
            micBtn.classList.remove('recording');
            userInput.placeholder = "Processing audio...";
            setFaceState('thinking');
            
            // Play ack sound as soon as thinking starts
            const ackAudio = playRandomSound('ack_sounds');
            if (ackAudio) {
                ackAudio.onended = () => {
                    if (document.getElementById('bmo-face').src.includes('thinking')) {
                        startThinkingSound();
                    }
                };
            } else {
                startThinkingSound();
            }
        }

        async function processAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            try {
                userInput.disabled = true;
                sendBtn.disabled = true;
                micBtn.disabled = true;
                
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.text && data.text.trim().length > 0) {
                    userInput.value = data.text;
                    sendMessage(true); // Automatically send the transcribed text, skip ack sound since it already played
                } else {
                    if (data.error) {
                        console.error("Transcription error:", data.error);
                        alert("Failed to transcribe audio.");
                    } else {
                        console.log("No speech detected in audio.");
                    }
                    // Restart wake word listener if hands-free is on
                    if (document.getElementById('hands-free-toggle').checked) {
                        startWakeWordListener();
                    }
                }
            } catch (error) {
                console.error("Error sending audio:", error);
                if (document.getElementById('hands-free-toggle').checked) {
                    startWakeWordListener();
                }
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                micBtn.disabled = false;
                userInput.placeholder = "Type a message to BMO...";
            }
        }

        async function checkHailoStatus() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                if (data.status === 'online') {
                    dot.style.backgroundColor = '#4caf50';
                    dot.style.boxShadow = '0 0 8px #4caf50';
                    text.textContent = 'LLM: Online';
                } else {
                    dot.style.backgroundColor = '#f44336';
                    dot.style.boxShadow = '0 0 8px #f44336';
                    text.textContent = 'LLM: Offline';
                }
            } catch (error) {
                dot.style.backgroundColor = '#f44336';
                dot.style.boxShadow = '0 0 8px #f44336';
                text.textContent = 'LLM: Error';
            }
        }

        // Load face images from the server
        async function loadFaces(state) {
            try {
                const response = await fetch(`/api/faces/${state}`);
                const data = await response.json();
                if (data.images && data.images.length > 0) {
                    faceImages[state] = data.images;
                } else {
                    console.warn(`No images found for state: ${state}`);
                }
            } catch (error) {
                console.error(`Error loading faces for ${state}:`, error);
            }
        }

        async function loadSounds(category) {
            try {
                const response = await fetch(`/api/sounds/${category}`);
                const data = await response.json();
                if (data.sounds && data.sounds.length > 0) {
                    soundFiles[category] = data.sounds;
                }
            } catch (error) {
                console.error(`Error loading sounds for ${category}:`, error);
            }
        }

        function playRandomSound(category, loop = false) {
            const sounds = soundFiles[category];
            if (!sounds || sounds.length === 0) return null;
            
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.loop = loop;
            
            // Only play if hardware audio is NOT toggled, or if it's a UI sound we want to play anyway.
            // We'll play UI sounds in the browser regardless of the TTS toggle, so the user gets feedback.
            audio.play().catch(e => console.log("Audio play blocked by browser:", e));
            return audio;
        }

        // Set the current face animation state
        function setFaceState(state) {
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            const images = faceImages[state];
            if (!images || images.length === 0) {
                // Fallback if no images
                bmoFace.style.display = 'none';
                return;
            }

            bmoFace.style.display = 'block';
            let frameIndex = 0;
            
            // Show first frame immediately
            bmoFace.src = images[0];

            // Apply CSS animation for idle state (since it only has 1 frame)
            if (state === 'idle') {
                bmoFace.classList.add('idle-animation');
            } else {
                bmoFace.classList.remove('idle-animation');
            }

            // If multiple frames, animate
            if (images.length > 1) {
                let speed = 500;
                if (state === 'speaking') speed = 150; // More natural speaking speed
                if (state === 'thinking') speed = 500; // Smooth thinking speed
                if (state === 'listening') speed = 400; // Gentle listening speed

                animationInterval = setInterval(() => {
                    frameIndex = (frameIndex + 1) % images.length;
                    bmoFace.src = images[frameIndex];
                }, speed);
            }
        }

        function updateTranscript(text) {
            const transcriptEl = document.getElementById('bmo-transcript');
            if (text) {
                // Strip emojis for the transcript display since the font doesn't support them
                const cleanText = text.replace(/[^\x00-\x7F\xC0-\xFF\u0100-\u017F\u0180-\u024F\u1E00-\u1EFF\u2018-\u201F\u2028-\u202F]/g, '');
                transcriptEl.textContent = cleanText;
                transcriptEl.style.display = '-webkit-box';
            } else {
                transcriptEl.textContent = '';
                transcriptEl.style.display = 'none';
            }
        }

        function addMessage(text, sender, isHtml = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bmo-message');
            if (isHtml) {
                msgDiv.innerHTML = text;
            } else {
                msgDiv.textContent = text;
            }
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatHistory.appendChild(indicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
            stopThinkingSound();
        }

        async function takePhotoAndSend(originalText) {
            // Hide any displayed image
            document.getElementById('bmo-display-image').style.display = 'none';
            
            setFaceState('capturing');
            addMessage("Taking a photo...", 'system');
            
            try {
                const video = document.getElementById('webcam');
                const canvas = document.getElementById('canvas');
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                // Give the camera a moment to adjust exposure
                await new Promise(r => setTimeout(r, 500));
                
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw frame to canvas
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get base64 image
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Stop camera tracks
                stream.getTracks().forEach(track => track.stop());
                
                // Show the image in chat
                const imgHtml = `<img src="${imageData}" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">`;
                addMessage(`Here is what I see:<br>${imgHtml}`, 'user', true);
                
                // Send to backend
                setFaceState('thinking');
                showTypingIndicator();
                
                // Play ack sound, then thinking sound
                const ackAudio = playRandomSound('ack_sounds');
                if (ackAudio) {
                    ackAudio.onended = () => {
                        if (document.getElementById('typing-indicator')) {
                            startThinkingSound();
                        }
                    };
                } else {
                    startThinkingSound();
                }

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: originalText,
                        history: conversationHistory,
                        play_on_hardware: audioToggle.checked,
                        image: imageData
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'system');
                    setFaceState('error');
                } else {
                    let responseText = data.response;
                    let imageUrl = null;
                    
                    // Check for display_image action
                    const jsonMatch = responseText.match(/\{.*?\}/s);
                    if (jsonMatch) {
                        try {
                            const actionData = JSON.parse(jsonMatch[0]);
                            if (actionData.action === 'display_image' && actionData.image_url) {
                                imageUrl = actionData.image_url;
                                // Remove JSON from text
                                responseText = responseText.replace(jsonMatch[0], '').trim();
                            }
                        } catch (e) {
                            console.error("Failed to parse JSON action:", e);
                        }
                    }

                    addMessage(responseText, 'bmo');
                    updateTranscript(responseText);
                    conversationHistory = data.history;
                    setFaceState('speaking');
                    
                    if (imageUrl) {
                        const displayImg = document.getElementById('bmo-display-image');
                        displayImg.src = imageUrl;
                        displayImg.style.display = 'block';
                    }

                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    
                    if (data.audio_url && !audioToggle.checked) {
                        currentAudio = new Audio(data.audio_url);
                        currentAudio.onended = () => {
                            setFaceState('idle');
                            updateTranscript('');
                            if (document.getElementById('hands-free-toggle').checked) {
                                startWakeWordListener();
                            }
                        };
                        currentAudio.play().catch(e => {
                            console.error("Browser blocked audio playback:", e);
                            setTimeout(() => {
                                setFaceState('idle');
                                updateTranscript('');
                                if (document.getElementById('hands-free-toggle').checked) {
                                    startWakeWordListener();
                                }
                            }, 3000);
                        });
                    } else {
                        setTimeout(() => {
                            setFaceState('idle');
                            updateTranscript('');
                            if (document.getElementById('hands-free-toggle').checked) {
                                startWakeWordListener();
                            }
                        }, 3000);
                    }
                }
                
            } catch (err) {
                console.error("Camera error:", err);
                addMessage("Could not access the camera. Make sure you are using HTTPS or localhost.", 'system');
                setFaceState('error');
                setTimeout(() => setFaceState('idle'), 3000);
            }
        }

        async function sendMessage(skipAckSound = false) {
            const text = userInput.value.trim();
            if (!text) return;

            // Hide any displayed image
            document.getElementById('bmo-display-image').style.display = 'none';

            // Disable input while processing
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            // Update UI
            addMessage(text, 'user');
            showTypingIndicator();
            setFaceState('thinking');
            
            if (!skipAckSound) {
                // Play ack sound, then thinking sound
                const ackAudio = playRandomSound('ack_sounds');
                if (ackAudio) {
                    ackAudio.onended = () => {
                        if (document.getElementById('typing-indicator')) {
                            startThinkingSound();
                        }
                    };
                } else {
                    startThinkingSound();
                }
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory,
                        play_on_hardware: audioToggle.checked
                    })
                });

                const data = await response.json();
                removeTypingIndicator();

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'system');
                    setFaceState('error');
                    setTimeout(() => {
                        setFaceState('idle');
                        if (document.getElementById('hands-free-toggle').checked) {
                            startWakeWordListener();
                        }
                    }, 3000);
                } else if (data.response.includes('{"action": "take_photo"}')) {
                    // LLM requested a photo
                    takePhotoAndSend(text);
                } else {
                    let responseText = data.response;
                    let imageUrl = null;
                    
                    // Check for display_image action
                    const jsonMatch = responseText.match(/\{.*?\}/s);
                    if (jsonMatch) {
                        try {
                            const actionData = JSON.parse(jsonMatch[0]);
                            if (actionData.action === 'display_image' && actionData.image_url) {
                                imageUrl = actionData.image_url;
                                // Remove JSON from text
                                responseText = responseText.replace(jsonMatch[0], '').trim();
                            }
                        } catch (e) {
                            console.error("Failed to parse JSON action:", e);
                        }
                    }

                    addMessage(responseText, 'bmo');
                    updateTranscript(responseText);
                    conversationHistory = data.history;
                    
                    // Handle Audio and Speaking Animation
                    setFaceState('speaking');
                    
                    if (imageUrl) {
                        const displayImg = document.getElementById('bmo-display-image');
                        displayImg.src = imageUrl;
                        displayImg.style.display = 'block';
                    }

                    if (currentAudio) {
                        currentAudio.pause();
                    }

                    if (data.audio_url && !audioToggle.checked) {
                        // Play audio in browser
                        currentAudio = new Audio(data.audio_url);
                        currentAudio.onended = () => {
                            setFaceState('idle');
                            updateTranscript('');
                            if (document.getElementById('hands-free-toggle').checked) {
                                startWakeWordListener();
                            }
                        };
                        currentAudio.play().catch(e => {
                            console.error("Browser blocked audio playback:", e);
                            // Fallback animation duration if audio fails
                            const speakingDuration = Math.min(Math.max(responseText.length * 50, 2000), 8000);
                            setTimeout(() => {
                                setFaceState('idle');
                                updateTranscript('');
                                if (document.getElementById('hands-free-toggle').checked) {
                                    startWakeWordListener();
                                }
                            }, speakingDuration);
                        });
                    } else {
                        // Hardware mode or no audio returned: estimate speaking time
                        const speakingDuration = Math.min(Math.max(responseText.length * 50, 2000), 8000);
                        setTimeout(() => {
                            setFaceState('idle');
                            updateTranscript('');
                            if (document.getElementById('hands-free-toggle').checked) {
                                startWakeWordListener();
                            }
                        }, speakingDuration);
                    }
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Connection Error: ${error.message}`, 'system');
                setFaceState('error');
                setTimeout(() => {
                    setFaceState('idle');
                    if (document.getElementById('hands-free-toggle').checked) {
                        startWakeWordListener();
                    }
                }, 3000);
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Pronunciation Modal Functions
        function openPronunciationModal() {
            document.getElementById('pronunciation-modal').style.display = 'flex';
            document.getElementById('pronounce-word').focus();
        }

        function closePronunciationModal() {
            document.getElementById('pronunciation-modal').style.display = 'none';
            document.getElementById('pronounce-word').value = '';
            document.getElementById('pronounce-phonetic').value = '';
        }

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('pronunciation-modal');
            if (event.target == modal) {
                closePronunciationModal();
            }
        }

        async function savePronunciation() {
            const word = document.getElementById('pronounce-word').value.trim();
            const phonetic = document.getElementById('pronounce-phonetic').value.trim();

            if (!word || !phonetic) {
                alert("Please enter both the word and its phonetic spelling.");
                return;
            }

            try {
                const response = await fetch('/api/pronunciation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word, phonetic })
                });

                if (response.ok) {
                    alert(`Successfully taught BMO to say "${word}" as "${phonetic}"!`);
                    closePronunciationModal();
                } else {
                    alert("Failed to save pronunciation.");
                }
            } catch (error) {
                console.error("Error saving pronunciation:", error);
                alert("Error saving pronunciation.");
            }
        }

        // Start
        init();
    </script>
